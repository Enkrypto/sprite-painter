<!DOCTYPE html>
<html>
	<head>
		<title>Sprite Painter</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Canvas where art will be drawn -->
		<div>
			<h1>Sprite Painter</h1>
			<p>Hover over the canvas and press the 'Q' and 'E' keys to cycle through available sprites. Press the 'R' key to toggle the eraser tool. Click to place a sprite. Press the 'T' key to generate a random background color.</p>
			<div id="buttons">
				<button type="button" id="char">Characters</button>
				<button type="button" id="terrain">Terrain</button>
				<button type="button" id="reset">Reset</button>
			</div>
		</div>

		<div id="canvas"></div>

		<!-- JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
